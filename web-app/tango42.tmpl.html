<!DOCTYPE html>
<html debug="false"#{manifest}>
	<head>
		<title>Notes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<meta name="viewport" content="user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<script type="text/javascript" src="js/tango2.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/tango42.js"></script>
		<link rel="stylesheet" href="js/tango42.css" />
		<link rel="stylesheet" href="css/font/style.css" />
	</head>
	<body>
		<div id="root_pane">
			<div id="top_pane" class="top">
				<div id="sync_buttons" class="top_controls sync_buttons"></div>
				<div id="top_controls" class="top_controls"></div>
			</div>
			<div id="main_pane">
				<div id="left_pane" class="pane left">
					<div id="top_left" class="top">
						<div id="top_left_controls" class="top_controls"></div>
					</div>
					<div id="left_content" class="scroll panel_content"></div>
				</div>
				<div id="right_pane" class="pane right"></div>
			</div>
		</div>
		<div id="messages_list" class="text"></div>
		<div id="pending_message" class="text"></div>
		<div id="log_pane" class="log_pane"></div>
		#{analytics}
	</body>
</html>
